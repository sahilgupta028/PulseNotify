<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PulseNotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Helvetica, Arial, sans-serif;
        }

        .wrapper {
            width: 100%;
            padding: 56px 14px;
        }

        .card {
            max-width: 640px;
            margin: auto;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 48px rgba(0, 0, 0, 0.09);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            padding: 36px 28px;
            text-align: center;
            color: #ffffff;
        }

        .brand {
            display: inline-block;
            background: rgba(255, 255, 255, 0.18);
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 12px;
            letter-spacing: 0.6px;
            font-weight: 600;
            margin-bottom: 14px;
        }

        .header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 14px;
            opacity: 0.95;
        }

        /* Content */
        .content {
            padding: 40px 36px;
            color: #374151;
            font-size: 15px;
            line-height: 1.8;
        }

        .content p {
            margin: 0 0 18px;
        }

        .intro {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }

        /* Message Box */
        .message-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-left: 6px solid #6366f1;
            padding: 22px 24px;
            border-radius: 12px;
            margin: 28px 0;
            color: #1f2937;
            font-size: 15px;
        }

        /* CTA */
        .cta {
            text-align: center;
            margin: 40px 0 32px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: #ffffff !important;
            padding: 14px 40px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            letter-spacing: 0.4px;
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.35);
        }

        /* Divider */
        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 36px 0;
        }

        /* Footer */
        .footer {
            background-color: #f9fafb;
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        .footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .content {
                padding: 28px 24px;
            }

            .header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="card">

        <!-- Header -->
        <div class="header">
            <h1>PulseNotify</h1>
        </div>

        <!-- Content -->
        <div class="content">
<!--            <p class="intro">Hello,</p>-->

<!--            <p>-->
<!--                You have received a new notification from-->
<!--                <strong>PulseNotify</strong>. Please review the message below.-->
<!--            </p>-->

            <!-- Message -->
            <div class="message-box">
                <div th:utext="${message}">
                    <p>This is your notification message.</p>
                </div>
            </div>

            <!-- CTA -->
            <div class="cta" th:if="${actionUrl != null}">
                <a class="btn" th:href="${actionUrl}">
                    View Details
                </a>
            </div>

            <div class="divider"></div>

            <p>
                If you believe this email was sent in error or have any questions,
                simply reply to this message and our team will be happy to assist you.
            </p>

            <p>
                Best regards,<br>
                <strong>PulseNotify Team</strong>
            </p>
        </div>

        <!-- Footer -->
        <div class="footer">
            © 2026 PulseNotify · All rights reserved<br>
            <a href="#">Unsubscribe</a>
        </div>

    </div>
</div>
</body>
</html>
